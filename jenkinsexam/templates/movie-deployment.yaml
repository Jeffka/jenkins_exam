apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Release.Namespace }}
  labels:
    app: movie
  name: movie
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movie
  template:
    metadata:
      labels:
        app: movie
    spec:
      containers:
        - name: movie
          image: jeffka/k-movie-service:latest
          imagePullPolicy: ""
          command: ["sh", "-c", "uvicorn app.main:app --reload --host 0.0.0.0 --port 8001"]
          ports:
            - containerPort: 8001
          env:
            - name: DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: movie-db-secret
                  key: DATABASE_URI
            - name: CAST_SERVICE_HOST_URL
              value: http://cast-service:8002/api/v1/casts/
